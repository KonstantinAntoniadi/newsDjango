{% extends 'main/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.fullt_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Add article</button>
        </form>

    </div>
{% endblock %}
